<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc-outer">
    <div class="interface"></div>
        <div class="grid-container">
            <div class="grid-item">
                <button type = "button" class = "small_btn" onclick="">(-)</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">Hist</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">%</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">(</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">)</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">^</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">7</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">8</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">9</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">/</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">sqrt</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">6</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">5</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">4</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">*</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">clear</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">c1</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">2</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">3</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">-</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">back</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">0</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">.</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">=</button>
            </div>
            <div class="grid-item">
                <button type = "button" class = "small_btn">+</button>
            </div>
        </div>
</div>
</body>
</html>
