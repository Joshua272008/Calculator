<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calc-outer" class="mx-auto mt-5">
        <div id="interface" class="bg-secondary">
            <p id="display"></p>
        </div>
            <div id="grid-container" class="text-decoration-underline">
                <div class="grid-item">
                    <button  class = " btn text-white" value="-" onclick="negative()">(-)</button>
                </div>
                <div class="grid-item">
                    <button class = " btn text-white" value="-" onclick="hist()">History</button>
                </div>
                <div class="grid-item">
                    <button class = " btn text-white" value="%" onclick="mod()">%</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="(" onclick="leftParn()">(</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value=")" onclick="rightParn()">)</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" onclick="exoponent()">^</button>
                </div>
                <div class="grid-item">
                    <button class = " btn text-white" value="7" onclick="num7()">7</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="8" onclick="num8()">8</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="9" onclick="num9()">9</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="/" onclick="divide()">/</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="sqrt" onclick="sqrt()">sqrt(</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="6" onclick="num6()">6</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="5" onclick="num5()">5</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="4" onclick="num4()">4</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="*" onclick="mult()">*</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="-" onclick="clears()">clear</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="1" onclick="num1()">1</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="2" onclick="num2()">2</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="3" onclick="num3()">3</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="-" onclick="sub()">-</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="-" onclick="del()">del</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="0" onclick="num0()">0</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="." onclick="decimal()">.</button>
                </div>
                <div class="grid-item">
                    <button  class = " btn text-white" value="=" onclick="calc()">=</button>
                </div>
                <div class="grid-item">
                    <button class = " btn text-white" value="+" onclick="add()">+</button>
                </div>
            </div>
       </div>
</body>
</html>
