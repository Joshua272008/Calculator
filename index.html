<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="mx-auto">
    <div class="calc-outer">
        <div id="interface" class="bg-clear">
            <p id="display"></p>
        </div>
            <div id="grid-container" class="text-decoration-underline">
                <div class="grid-item">
                    <button  class = "small_btn" value="-" onclick="negative()">(-)</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="()">Hist</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="mod()">%</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="leftParn()">(</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="rightParn()">)</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="exoponent()">^</button>
                </div>
                <div class="grid-item">
                    <button class = "small_btn" onclick="num7()">7</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num8()">8</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num9()">9</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="divide()">/</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="sqrt()">sqrt</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num6()">6</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num5()">5</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num4()">4</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="mult()">*</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="negative()">clear</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num1()">1</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num2()">2</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num3()">3</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="sub()">-</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="()">back</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="num0()">0</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="decimal()">.</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="negative()">=</button>
                </div>
                <div class="grid-item">
                    <button  class = "small_btn" onclick="add()">+</button>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
